<div class="container-fluid">
    <div class="row">
        <h1 id="tituloCompanias" style="width: 100%; text-align: center;">Compañías</h1>
    </div>
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <label for="typeahead-basic">Buscar:</label>
            <div class="row">
                <div class="col-md-9">
                    <input class="col-md-9" id="typeahead-basic" type="text" class="form-control" [(ngModel)]="filtro"
                        placeholder="Introduce el nombre" (keyup)="onKey($event)"/>
                </div>
                <button (click)="cambiarPagina()" class="col-md-2 btn btn-outline-info">Buscar</button>
            </div>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6" style="text-align: right;">
            <button id="btnNuevo" routerLink="/compania/-1" class="btn btn-outline-primary">Nueva</button>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">OACI</th>
                        <th scope="col">Compañía</th>
                        <th scope="col">Indicativo</th>
                        <th scope="col">Web</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let compania of companias; index as i" class="valores" routerLink="/compania/{{ compania.id }}">
                        <!-- <th scope="row">{{ i + 1 }}</th> -->
                        <td>{{ compania.oaci }}</td>
                        <td>{{ compania.nombre }}</td>
                        <td>{{ compania.indicativo }}</td>
                        <td>
                            <a (click)="$event.stopPropagation()" [href]="compania.web" placement="right" [ngbTooltip]="compania.web">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.879 10.828a.5.5 0 1 1-.707-.707l4.096-4.096H6.5a.5.5 0 0 1 0-1h3.975a.5.5 0 0 1 .5.5V9.5a.5.5 0 0 1-1 0V6.732l-4.096 4.096z"/>
                                </svg>
                                {{ compania.web }}
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ngb-pagination (pageChange)="onPageChange($event)" [collectionSize]="companiasCount" [pageSize]="pageSize"
                [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
            </ngb-pagination>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>
</div>
